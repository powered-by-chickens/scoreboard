<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div id="container-score-card">
                <h3>HOME</h3>
                <div id="container-score">
                    <p id="score-home">0</p>
                </div>
                <div>
                    <button type="button" id="add-one-home">+1</button>
                    <button type="button" id="add-two-home">+2</button>
                    <button type="button" id="add-three-home">+3</button>
                </div>
            </div>
            
            <div id="container-score-card">
                <h3>GUEST</h3>
                <div id="container-score">
                    <p id="score-guest">0</p>
                </div>
                <div>
                    <button type="button" id="add-one-guest" value="1">+1</button>
                    <button type="button" id="add-two-guest" value="2">+2</button>
                    <button type="button" id="add-three-guest" value="3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
